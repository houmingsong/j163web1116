<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    		提交请求到servlet处理业务

    		                                                     密码长度大于等于6
    -->

	</form>
</body>
</html>
